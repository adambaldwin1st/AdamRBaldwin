<!DOCTYPE html>
<html>
<head>
    <title>Adam R. Baldwin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bulma.css">
    <script src="https://kit.fontawesome.com/dca8c94847.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body style="font-family: Helvetica Neue">
<div class="container-max-width">
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://adamrbaldwin.com">
                <img src="images/ARBLogo.png">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    Woodworking
                </a>
            </div>
        </div>
    </nav>
</div>
<div class="container-max-width">


    <section class="hero is-wood is-fullheight-with-navbar">
        <div class="mt-6 container hero-header">
            <img class="mt-6" src="images/BaldwinOriginal.png" style="background-size: cover">
        </div>
    </section>


    <section class="hero is-fullheight is-success">
        <div class="hero-body">
            <div class="container is-max-desktop">
                <h1 class="mb-6 title is-1 is-italic has-text-weight-light has-text-centered">Projects</h1>
                <h1 class="subtitle is-4 has-text-weight-light has-text-centered has-text-black" >This table was made as a gift
                for my sister, Emma, and her husband, Sean, for letting me stay in their house for Summer 2021. It is made out of white
                oak wood, and the design was thought up by Emma.</h1>
                <hr class="mb-0 thin">
                <!-- Container for the image gallery -->
                <div class="container mt-4">

                    <!-- Full-width images with number text -->
                    <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                        <img src="images/RowlandTable1.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 6</div>
                        <img src="images/RowlandTable2.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 6</div>
                        <img src="images/RowlandTable3.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 6</div>
                        <img src="images/RowlandTable4.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">5 / 6</div>
                        <img src="images/RowlandTable5.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">6 / 6</div>
                        <img src="images/RowlandTable6.jpg" style="width:100%">
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <!-- Thumbnail images -->
                    <div class="row">
                        <div class="column">
                            <img class="demo cursor" src="images/RowlandTable1.jpg" style="width:100%" onclick="currentSlide(1)">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/RowlandTable2.jpg" style="width:100%" onclick="currentSlide(2)">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/RowlandTable3.jpg" style="width:100%" onclick="currentSlide(3)">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/RowlandTable4.jpg" style="width:100%" onclick="currentSlide(4)">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/RowlandTable5.jpg" style="width:100%" onclick="currentSlide(5)">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/RowlandTable6.jpg" style="width:100%" onclick="currentSlide(6)">
                        </div>
                    </div>
                </div>
                <hr class="mb-0 thin">
            </div>
        </div>
    </section>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
